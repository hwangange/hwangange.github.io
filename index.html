	<!--personal stylesheet -->
	<link rel = "stylesheet" href = "style.css">

	<!--Changing color background -->
	<script>
		var r = 1 + Math.floor(Math.random() * 256);
		var b = 1 + Math.floor(Math.random() * 256);
		var g = 1 + Math.floor(Math.random() * 256);
		var increase = true;

		setInterval(function() {
			if(r > 256)
				increase = false;
			else if (r < 0)
				increase = true;
			if(b > 256)
				b = 0;
			if(g > 256)
				g = 0;

			if(increase)
				r = r +5;
			else
				r = r -5;
		//	b = b +5;
		//	g = g+5;

		  
		//  $('.box').animate({ 	"background": "rgb("+r+","+b+","+g+")"   }, 1000 );
		  $('.box').css('background','rgb('+r+','+b+','+g+')');
		}, 100); // every 2 seconds

		$(document).ready(function(){
			setInterval();
		});
	</script>

</head>
<body>
	<div class = "box">
		<h1 id = "name">Angela Hwang</h1>
	</div>
</body>
