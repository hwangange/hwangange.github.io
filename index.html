	<!--Changing color background -->
	<script>
		var r = 1 + Math.floor(Math.random() * 150);
		var b = 1 + Math.floor(Math.random() * 150);
		var g = 1 + Math.floor(Math.random() * 150);
		var increase = true;

		setInterval(function() {
			if(r > 150)
				increase = false;
			else if (r < 1)
				increase = true;
			if(b > 151)
				b = 0
			if(g > 151)
				g = 0;

			if(increase)
				r = r +5;
			else
				r = r -5;
		//	b = b +5;
		//	g = g+5;

		  
		//  $('.box').animate({ 	"background": "rgb("+r+","+b+","+g+")"   }, 1000 );
		  $('.box').css('background','rgb('+r+','+b+','+g+')');
		}, 100); // every 2 seconds

		$(document).ready(function(){
			setInterval();
		});
	</script>
